<h2>Quizzes</h2>
<ul class="list-group">
  <li *ngFor="let quiz of quizzes" class="list-group-item">
    <a routerLink="/table/courses/{{courseId}}/quizzes/{{quiz._id}}/questions">
      {{quiz.title}}
    </a>
    <a class="btn btn-primary float-right"
       routerLink="/table/courses/{{courseId}}/quizzes/{{quiz._id}}/questions">
      Start
    </a>
  </li>
</ul>
